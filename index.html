<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <title>Tandem Trivia App</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <div class= "question-font" id="question">Question</div>
        <div id="counter">Counter</div>
        <span id="countdown"></span>
        <div id="answer-buttons" class="btn-grid">
        </div>
      </div>
      <div class="controls">
        <h1 id="welcome" class="welcome intro">Let's Play Trivia!</h1>
        <div id="answerStatus" class="hide welcome">Correct/Incorrect</div>
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <div id="score" class="hide">Score</div>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
